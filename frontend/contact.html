<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>contact</title>
    <link rel="stylesheet" href="contact.css">
</head>
<body>
  
<div class="background">
    <div class="container">
      <div class="screen">
        <div class="screen-body">
          <div class="screen-body-item left">
            <div class="app-title">
              <span>CONTACT</span>
              <span>INFO</span>
            </div>
            <!-- <div class="app-contact"></div> -->
          </div>
          <div class="screen-body-item">
            <form id="contact-form">
              <div class="app-form-group">
                <input class="app-form-control" type="text" name="name" placeholder="NAME" required>
              </div>
              <div class="app-form-group">
                <input class="app-form-control" type="number" name="phone" placeholder="CONTACT NO" required>
              </div>
              <div class="app-form-group message">
                <input class="app-form-control" type="text" name="relationship" placeholder="RELATIONSHIP">
              </div>
              <div class="app-form-group buttons">
                <button type="button" class="app-form-button" id="cancel-button">CANCEL</button>
                <button type="submit" class="app-form-button">ADD</button>
              </div>
            </form>
            
          </div>
        </div>
      </div>
    </div>
  </div>
  <script src="scriptcontact.js"></script>
</body>
</html>
